
spring.application.name=midi-generator-api
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Connection Timeout Configuration
server.tomcat.connection-timeout=300000
server.connection-timeout=300s
spring.mvc.async.request-timeout=300000

# ============================================================================
# DATABASE CONFIGURATION - PostgreSQL
# ============================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:604800000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:2592000000}

# ============================================================================
# FILE UPLOAD CONFIGURATION
# ============================================================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.location=${java.io.tmpdir}

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.midigenerator=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.apache.http=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG

# ============================================================================
# NODE.JS MIDI GENERATOR BACKEND URL
# ============================================================================
midi.generator.url=${MIDI_GENERATOR_URL:http://localhost:5000/api}

# ============================================================================
# CORS CONFIGURATION
# ============================================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}

# ============================================================================
# RESTTEMPLATE TIMEOUT CONFIGURATION
# ============================================================================
spring.http.client.connect-timeout=30s
spring.http.client.read-timeout=600s

# ============================================================================
# TRANSACTION TIMEOUT
# ============================================================================
spring.transaction.default-timeout=300

# ============================================================================
# JACKSON CONFIGURATION
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

