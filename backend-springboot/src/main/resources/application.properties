spring.application.name=midi-generator-api
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# ============================================================================
# CONNECTION TIMEOUT CONFIGURATION - INCREASED
# ============================================================================
server.tomcat.connection-timeout=600000
server.connection-timeout=600s
spring.mvc.async.request-timeout=600000

# ============================================================================
# DATABASE CONFIGURATION - PostgreSQL
# ============================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ✅ FIXED: Increased Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ✅ FIXED: Add validation query to detect stale connections
spring.datasource.hikari.connection-test-query=SELECT 1

# ============================================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ✅ FIXED: Release connections faster
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.connection.autocommit=true

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:604800000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:2592000000}

# ============================================================================
# FILE UPLOAD CONFIGURATION
# ============================================================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.location=${java.io.tmpdir}

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.midigenerator=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}
logging.level.org.springframework.web.client.RestTemplate=INFO
logging.level.org.apache.http=WARN
logging.level.org.springframework.mail=INFO
logging.level.com.sun.mail=WARN

# ✅ NEW: Log connection pool statistics
logging.level.com.zaxxer.hikari=DEBUG

# ============================================================================
# NODE.JS MIDI GENERATOR BACKEND URL
# ============================================================================
midi.generator.url=${MIDI_GENERATOR_URL:http://localhost:5000/api}
midi.generator.base-url=${MIDI_GENERATOR_BASE_URL:http://localhost:5000}

# ============================================================================
# CORS CONFIGURATION
# ============================================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://midi-generator-seven.vercel.app,http://localhost:3000,http://localhost:5173,http://localhost:8080}

# ============================================================================
# RESTTEMPLATE TIMEOUT CONFIGURATION - INCREASED FOR NODE.JS COLD START
# ============================================================================
spring.http.client.connect-timeout=60s
spring.http.client.read-timeout=600s

# ============================================================================
# TRANSACTION TIMEOUT - INCREASED
# ============================================================================
spring.transaction.default-timeout=600

# ============================================================================
# JACKSON CONFIGURATION
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ============================================================================
# SENDGRID EMAIL CONFIGURATION
# ============================================================================
sendgrid.api.key=${SENDGRID_API_KEY}
app.email.from=${MAIL_FROM}

# ============================================================================
# APPLICATION URLS
# ============================================================================
app.frontend-url=${FRONTEND_URL:http://localhost:5173}
app.backend-url=${BACKEND_URL:http://localhost:8080}

# ============================================================================
# APP METADATA
# ============================================================================
app.name=${APP_NAME:MIDI Generator}

# ============================================================================
# TOKEN EXPIRY CONFIGURATION
# ============================================================================
app.token.expiry.email-verification=${TOKEN_EXPIRY_EMAIL_VERIFICATION:86400}
app.token.expiry.password-reset=${TOKEN_EXPIRY_PASSWORD_RESET:3600}

# ============================================================================
# ACTUATOR ENDPOINTS
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics,hikaricp
management.endpoint.health.show-details=when-authorized
management.metrics.enable.hikaricp=true

# ============================================================================
# ERROR HANDLING CONFIGURATION
# ============================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
spring.security.filter.order=10