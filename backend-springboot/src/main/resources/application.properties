# EMAIL CONFIGURATION
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=10000

spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}

spring.mail.properties.mail.debug=true

app.email.from=${MAIL_FROM}


# ============================================================================
# APPLICATION URLS
# ============================================================================
app.frontend-url=${FRONTEND_URL:http://localhost:5173}
app.backend-url=${BACKEND_URL:http://localhost:8080}

# ============================================================================
# APP METADATA
# ============================================================================
app.name=${APP_NAME:MIDI Generator}

# ============================================================================
# TOKEN EXPIRY CONFIGURATION
# ============================================================================
app.token.expiry.email-verification=${TOKEN_EXPIRY_EMAIL_VERIFICATION:86400}
app.token.expiry.password-reset=${TOKEN_EXPIRY_PASSWORD_RESET:3600}

# ============================================================================
# ACTUATOR ENDPOINTS
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ============================================================================
# ERROR HANDLING CONFIGURATION
# ============================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
spring.security.filter.order=10